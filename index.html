<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredagsfeeling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="containerFirstPage">
        <h1>Fredagsfeeling</h1>
        <h4>Lekar till förfesten</h4>
        <img src="pics/firstPageImage1.jpg" alt="" class="firstPageImage">
        <div class="nextButton">
            <p class="textNextButton" id="textNextButton">Vidare till Festen</p>
            <img src="pics/arrow.png" alt="" id="nextButtonImg">
        </div>
    </div>



    <div id="containerHomePage">
        <p id="logo">Freedagsfeeling</p>
        <p id="homePageText">Välj en dryckeslek!</p>
        <div id="chooseCardsContainer">
            <div class="cardsBox" id="boxNeverHaveIEver">
                <p class="cardsText">Jag har aldrig</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>
            <div class="cardsBox" id="boxPointTo">
                <p class="cardsText">Pekleken</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>

            <div class="cardsBox">
                <p class="cardsText">Ring of Fire</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>
            <div class="cardsBox">
                <p class="cardsText">På 5 sekunder</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>

            <div class="cardsBox">
                <p class="cardsText">100 frågor IceBreaker</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>
            <div class="cardsBox">
                <p class="cardsText">100 frågor Spicy</p>
                <img src="pics/pek.png" alt="" class="cardImg">
            </div>
        </div>
    </div>



    <div id="containerNeverHaveIEver">
        <div class="navBar">
            <img src="pics/goBack.png" alt="" class="goBackButton">
        </div>
        <h4>Jag har Aldrig</h4>
        <div id="statementBox">
            <img src="pics/help.png" alt="" id="helpImg">
            <p class="statementText">Påstående</p>
        </div>
        <div class="nextButton">
            <p class="textNextButton" class="textNextButton">Nästa Påstående</p>
            <img src="pics/arrow.png" alt="" id="nextButtonImg">
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
